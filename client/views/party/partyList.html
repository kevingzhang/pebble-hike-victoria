
<template name="partyList">
	<div class="row partyHeader">
		<div class="col-lg-1">New</div>
		<div class="col-lg-2"><i class="calendar icon"></i></div>
		<div class="col-lg-3"><i class="map marker icon"></i></div>
		<div class="col-lg-2"><i class="user icon"></i></div>
		<div class="col-lg-1"><i class="users icon"></i></div>
		<!-- div class="col-lg-2">Comments#</div -->
	</div>
	{{#each partyList}}
	
        <div class='row partyItem {{isSelected}} {{#unless upcoming}}history{{/unless}}' data-partyId="{{_id}}">
            <div class="col-lg-1">
                {{#if upcoming}}
                <span class="glyphicon glyphicon-star"/>
                {{else}}
                
                {{/if}}
            </div>
            <div class="col-lg-2">
                {{timeFormatted}}
            </div>
            <div class="col-lg-3">
                {{title}}
            </div>			
            <div class="col-lg-2">
                {{initiator}}
            </div>			
            <div class="col-lg-1">
                {{rsvpsCount}}
            </div>
            <!-- div class="col-lg-2">
                -
            </div -->			
        </div>
	{{/each}}

</template>
