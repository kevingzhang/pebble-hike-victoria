<template name="eventPage">
    {{#if showCreateDialog}}
        {{> createDialog}}
    {{/if}}

    {{#if showEventEditDialog}}
        {{#with selectedEvent}}

    {{/if}}

    {{#if showInviteDialog}}

    {{/if}}

    {{> eventList}}

</template>
